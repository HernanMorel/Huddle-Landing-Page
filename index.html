<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Imported Icons-->
  <script src="https://kit.fontawesome.com/2cbe9f842e.js" crossorigin="anonymous"></script>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!--Custom StyleSheet-->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="logo"><img id="huddle" src="images/logo.svg" alt="logo"></div>
  <div class="image-container"><img id="images" src="images/illustration-mockups.svg" alt="illustrations"></div>
  <main>
    <h2 id="header">Build The Community Your Fans Will Love</h2>
    <p id="slogan">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
    <button id="button" type="button">Register</button>
  </main>
  <div class="links">
    <a href="#"><i id="link" class="fab fa-facebook fa-2x"></i></a>
    <a href="#"><i id="link" class="fab fa-twitter fa-2x"></i></a>
    <a href="#"><i id="link" class="fab fa-instagram fa-2x"></i> </a>
  </div>

</body>

</html>
